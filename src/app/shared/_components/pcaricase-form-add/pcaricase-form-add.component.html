<!-- Selected Forms  -->

<div class="col-md-12 col-sm-12 col-xs-12"          
    style="margin-top: 15px;" 
    *ngIf="_show"> 

    <div class="col-md-offset-5 col-md-8 pull-right"> 

        <button class="btn btn-info"
          (click)="onAddSelectedForm()">
          <i class="fa fa-plus e2e-add-form-to-case"></i> Add Selected
        </button>
  
        <button class="btn btn-danger"
          (click)="onCancelAddForm()">
          <i class="fa fa-window-close"></i> Cancel Selected
        </button>
  
      </div>
      <div class="x_content">
        <div class="example-container mat-elevation-z8">
            <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>
          
            <mat-table #table [dataSource]="dataSource">

              <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element" > {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="organization">
              <mat-header-cell *matHeaderCellDef> Organization </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.organization | ellipsis:50}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef class="select-cell">
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                class="e2e-select-newest-case" 
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </mat-cell>    
            </ng-container>
            
            
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div> <!-- x_content -->
</div>
