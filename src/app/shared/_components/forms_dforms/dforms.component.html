<div id="page-content"
     class="col-md-offset-3 col-md-9">
      <header class="app-header row">
        <div class="app-header--primary">
          <div class="app-header--context">

            <div class="app-header--breadcrumbs">
              <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
                <li>
                  <a [routerLink]="['/admin/forms']">Administration</a>
                </li>
                <li>
                  <a [routerLink]="['/admin/forms/list']">Forms List</a>
                </li>
              </ol>
            </div>
            <h1 class="app-header--heading">
              Forms
            </h1>
          </div>
        </div>
      </header>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <br/> <br/>
    <div *ngIf="data">
      <div class="row">
        <button mat-raised-button color="primary"
                class="btn btn-success pull-left"
                (click)="onBack()">
            Back
        </button>
      </div>
      <br/> <br/>
      <div class="row">
        <app-dynamic-form
          [questionz]="data?.sections" 
          [sectionz]="data?.sections" >
        </app-dynamic-form>
      </div>
    </div>
  </div>
</div>
