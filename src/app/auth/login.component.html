<div id="login-sidebar">
  <div class="login-panel_header">
    <img src="/assets/images/dual-transparent-B.png" class="login-panel__logos">
  </div>
  
  <div class="login-panel__content">
    <h2 class="login-panel__header">
      <small class="login-panel__subheader">
	v0.0.1-alpha
      </small>
      PCARI REGISTRY
    </h2>
    <p class="login-panel__caption">
      Medical Information &<br>
      Biobanking Registry
    </p>
    <a href="#" target="_blank" class="login-panel__button center-block">
      CREATE ACCOUNT
    </a>
  </div>
  
  <div class="login-panel_footer">
    <p class="login-panel_footer__lead">
      A PROJECT POWERED BY
    </p>
    <img src="/assets/images/picari-logo-transparent-228-B.png" class="login-panel__logos">
  </div>
</div>

<div class="col-md-offset-4 col-md-4 col-xs-12 well form-login">

  <div class="row">
    <div class="col-xs-12" style="text-align: center; padding: 0;">
      <h1 class="main-panel__heading">
	Sign in to PCARI Registry. <br/>
	<small class="main-panel__subheading">
	  Enter your details below.
	</small>
	</h1>
    </div>
  </div>

  <div class="row"
       style="padding-bottom: 20px;">

    <div id="unauthorized_alert" class="alert alert-error hide">
      <strong>Unauthorized access!</strong>
    </div>
    
    <form id="login_form" name="form"
	  (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group">
	<label for="username" class="form-label">EMAIL ADDRESS</label>
	<input id="username" name="username" autofocus=""
	       class="form-control" type="text" value="" 
	       [(ngModel)]="model.username" #username="ngModel" required
	       placeholder="yourname@email.com" style="text-align: left;" >
      </div>

      <div class="form-group">
	<label for="username" class="form-label">
	  <span class="pull-left">PASSWORD</span>
	  <span class="pull-right">
	    <a href="#" class="forgot-password">Forgot your password?</a>
	  </span>
	</label>
	<input id="password" name="password" class="form-control" type="password"
	       [(ngModel)]="model.password" #password="ngModel" required
	       placeholder="Enter your password" style="text-align: left;" >
      </div>

      <button id="login_btn" type="submit"
	      class="btn btn-primary center-block"
	      [disabled]="!username.valid || !password.valid || loading"
	      (click)="login()">
	<span *ngIf="!loading">SIGN IN</span>
	<span *ngIf="loading" >
	  <img src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
	  Please wait
	</span>
      </button>
      <br/>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div> <!-- row -->
</div>
