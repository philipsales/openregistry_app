<div id="page-content"
     class="col-md-offset-3 col-md-9">

  <header class="app-header row">
    <div class="app-header--primary row">
      
      <div class="app-header--context col-md-12">
	<div class="app-header--breadcrumbs col-md-12">
	  <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
	    <li>
	      <a [routerLink]="['./']">My Account</a>
	    </li>
	  </ol>
	</div>
	<h1 class="app-header--heading col-md-12">
	  Change Password
	</h1>
      </div>
    </div>

    
    <div class="app-header--secondary">
    </div>
  </header>


  <div class="row" id="page-body">
    <div class="col-md-12 table-nav">
      <button class="btn btn-default pull-left">
	<i class="fa fa-refresh"></i> &nbsp; Reset
      </button>
      <button class="btn btn-success pull-right">
	<i class="fa fa-save"></i> &nbsp; Save
      </button>
    </div>

    <!-- Account Info -->
    <div class="col-md-12 col-sm-12 col-xs-12"> 
      <div class="x_panel">
	<div class="x_content">
	  <br>
	  <form data-parsley-validate=""
		class="form-horizontal form-label-left" novalidate="">

	    <div class="form-group">
	      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="old">Old Password <span class="required">*</span>
	      </label>
	      <div class="col-md-6 col-sm-6 col-xs-12">
		<input type="password" id="old" required="required" class="form-control col-md-7 col-xs-12">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new_password1">New Password  <span class="required">*</span>
	      </label>
	      <div class="col-md-6 col-sm-6 col-xs-12">
		<input type="password" id="new_password1" name="new_password1" class="form-control col-md-7 col-xs-12">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new_password2">Confirm New Password  <span class="required">*</span>
	      </label>
	      <div class="col-md-6 col-sm-6 col-xs-12">
		<input type="password" id="new_password2" name="new_password2" class="form-control col-md-7 col-xs-12">
	      </div>
	    </div>

	  </form>
	</div>
      </div>
    </div> <!-- Account Information -->


  </div> <!-- page-body -->
  
</div> <!-- page-content -->
