<div id="page-content"
     class="col-md-offset-3 col-md-9">
      <header class="app-header row">
        <div class="app-header--primary">
          <div class="app-header--context">

            <div class="app-header--breadcrumbs">
              <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
                <li>
                  <a [routerLink]="['/biobanking/forms']">Biobanking Registry</a>
                </li>
                <li>
                  <a [routerLink]="['/biobanking/forms/list']">Biobank Consent Forms List</a>
                </li>
                <li>
                    <a [routerLink]="['.']">
                      <strong>Create New</strong>
                    </a>
                  </li>
              </ol>
            </div>
            <h1 class="app-header--heading">
              Forms
            </h1>
          </div>
        </div>
      </header>
      <br/> <br/>

      <div class="col-md-12 col-sm-12 col-xs-12 form-wrapper"> 
        <!-- <h2>CONSENT app-pcariform-manage</h2> -->
        <app-pcariform-manage
          [method]="CREATE"
          [withconsent]="true"
          [registryTypes]="registryTypes"
          [departments]="departments"
          [organizations]="organizations"
          [form]="new_form"
          [is_created]="is_created"
          [is_processing]="is_processing"
          [preview_url]="'biobanking/forms/preview/create'"
          (onSubmitTrigger)="onSubmitTrigger($event)">
        </app-pcariform-manage>
      </div><!-- col-md-12 -->
</div>
<!--end of page-content-->
