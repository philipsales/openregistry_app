<div id="page-content"
     class="col-md-offset-3 col-md-9">
  <header class="app-header row">
    <div class="app-header--primary">
      
      <div class="app-header--context">
	<div class="app-header--breadcrumbs">
	  <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
	    <li>
	      <a [routerLink]="['./']">Biobanking</a>
	    </li>
	  </ol>
	</div>
	<h1 class="app-header--heading">
	  Questions
	</h1>
      </div>
    </div>  
    <div class="app-header--secondary">
    </div>
  </header>

  <div class="row">

    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
	<div class="input-group">
	  <input type="text" class="form-control" placeholder="Search for...">
	  <span class="input-group-btn">
	    <button class="btn btn-default" type="button">Go!</button>
	  </span>
	</div>
      </div>
      <a [routerLink]="['/biobanking/questions/create']" class="btn btn-default pull-right">
	<i class="fa fa-plus"></i> &nbsp; Add Question
      </a>
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Question</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let question of questions; let i = index">
	    <th scope="row">{{ question.order }}</th>
	    <td>{{ question.label }}</td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>
