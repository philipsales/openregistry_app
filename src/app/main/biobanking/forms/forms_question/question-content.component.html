<div class="panel panel-default">
  <div class="panel-heading">
    <span> Question {{ index + 1 }}</span>
    <span class="glyphicon glyphicon-remove pull-right" 
          (click)="removed.emit()">
    </span>
  </div>

  <div class="panel-body">
    <div [formGroup]="questionGroup">
      <div class="form-group">
        <label>Key</label>
        <input type="text" class="form-control"
               formControlName="key">
        <label>Label</label>
        <input type="text" class="form-control"
                formControlName="label">
        <label>Type</label>
        <select formControlName="type" 
                class="form-control">
            <option *ngFor="let type of questionTypes"
                    [value]="type.value">{{type.label}}</option>
        </select>
        <label>Order</label>
        <input type="text" class="form-control"
                formControlName="order">
        <label>Required</label>
        <input type="text" class="form-control"
                formControlName="required">

        <div class="form-group"
           *ngIf="questionGroup.get('type').value =='dropdown' ||
                  questionGroup.get('type').value =='checkbox' ||
                  questionGroup.get('type').value =='radiobutton'" >
          
          <question-option-array
             [parentForm]="questionGroup"
             [options]="question?.options" >
          </question-option-array>
        </div>

      </div>

    </div>
  </div>
</div>
