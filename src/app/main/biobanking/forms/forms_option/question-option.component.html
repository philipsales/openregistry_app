<div class="">
      <div [formGroup]="optionGroup">
        <br/>


    <div *ngIf="optionType=='radiobutton'" class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="" >
            <input type="radiobutton" > 
          </div>
        </div>
      <div class="clearfix"></div>
    </div>

          <div class="row">
            <span class="option_icon" >
              <i *ngIf="optionType =='dropdown'"
                  class="fa fa-2x fa-chevron-circle-down" > </i>
              <i *ngIf="optionType =='checkbox'"
                 class="fa fa-2x fa-check-square-o" ></i>
              <i *ngIf="optionType =='radiobutton'"
                 class="fa fa-2x fa-circle-o" ></i>
            </span>
            <span class="col-sm-10" >
              <input type="text" 
                     class="form-control"
                     placeholder="Untilted option"
                     formControlName="name">
              <input type="hidden" class="form-control"
                     formControlName="key">
            </span>
            <span class="col-sm-1" >
              <a title="Delete Option"
                 (click)="removed.emit()"> 
                <i class="fa fa-3x fa-times " ></i>
              </a>
            </span>
          </div>
      </div>
</div>
