<div>
  <form *ngIf="form"
	[formGroup]="form"
	(ngSubmit)="onSubmit()"
	style="margin-top: 20px;">

    <div class="ln_solid"></div>
    
    <div class="form-group">
      <label class="control-label col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3 col-xs-12" 
             for="case">Case Number</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" type="text">
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="ln_solid"></div>
    
      <div class="col-md-12 col-sm-12 col-xs-12 form-wrapper"> 
        <div class="form-editor-body">
          <div class="col-sm-12"> 
            <!--insert form Array here-->
            <h2>Section</h2>
            <div *ngFor="let sections of formArrayTest.controls">
              <label>{{sections.get('name').value}}</label>
              <div *ngFor="let questions of sections.get('questionsType').controls">
                  <!--<df-question [question]="questions.value" 
                               [form]="form"></df-question>-->
                </div>
            </div>


            <div *ngFor="let question of questions" class="form-row">
              <df-question [question]="question" [form]="form"></df-question>
            </div>


          </div>
        </div>
      </div>


    <div class="form-row col-sm-10">
      {{form.valid}}
      <button type="submit" [disabled]="!form.valid" class="btn btn-success pull-right">
          Save Form
      </button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
