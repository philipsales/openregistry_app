<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">
    <div *ngSwitchCase="'textbox'" class="form-group">
      <label class="control-label col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3 col-xs-12" 
             [attr.for]="question.key">{{question.label}}
              <span *ngIf="question.required" class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" class="form-control"
               [formControlName]="question.key"
               [id]="question.key" [type]="question.type">
      </div>
      <div class="clearfix"></div>
    </div>


    <div *ngSwitchCase="'dropdown'" class="form-group">
      <label class="control-label col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-3 col-xs-12" 
	     [attr.for]="question.key">{{question.label}}</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select class="select2_group form-control"
          [id]="question.key" [formControlName]="question.key">
          <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>
      </div>
      <div class="clearfix"></div>
    </div>


    <div *ngSwitchCase="'checkbox'" class="form-group">
      <div class="checkbox col-md-offset-4 col-md-6 col-sm-offset-4 col-sm-6 col-xs-12" >
        <label>
          <input type="checkbox" [formControlName]="question.key"
           [id]="question.key"> {{question.label}}
        </label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div><!-- ngSwitch -->

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
