<!-- Account Info -->
<div class="col-md-12 col-sm-12 col-xs-12"> 
<div class="x_panel">
  <div class="x_content">
    <br>
    <form data-parsley-validate=""
    class="form-horizontal form-label-left"
    #MTASaveFormAccount="ngForm" novalidate>

<div class="material-form-group"
class="col-md-offset-3 col-md-6 col-sm-offset-3  col-sm-6 col-xs-12">
  <mat-form-field class="material-form-control col-md-7 col-xs-12">
        <input matInput 
        placeholder="Name"
        type="text" 
        id="input_name" 
        [(ngModel)]="_form.name"
        #input_name="ngModel" name="input_name"
        required="required">
  </mat-form-field>
</div> <!-- material-form-group -->

<div class="material-form-group"
class="col-md-offset-3 col-md-6 col-sm-offset-3  col-sm-6 col-xs-12">
  <mat-form-field class="material-form-control col-md-7 col-xs-12">
        <input matInput 
        placeholder="Type"
        type="text"
        id="input_type" 
        [(ngModel)]="_form.type"
        #input_type="ngModel" name="input_type"
        required="required">
  </mat-form-field>
</div>

<div class="material-form-group"
class="col-md-offset-3 col-md-6 col-sm-offset-3  col-sm-6 col-xs-12">
  <mat-form-field class="material-form-control col-md-7 col-xs-12">
        <input matInput 
        placeholder="Description"
        type="text"
        id="input_description" 
        [(ngModel)]="_form.description"
        #input_description="ngModel" name="input_description"
        required="required">
  </mat-form-field>
</div>


<div class="material-form-group"
class="col-md-offset-3 col-md-6 col-sm-offset-3  col-sm-6 col-xs-12"
*ngIf="_form.dir_path && _readonly">
  <p style="text-align:center;cursor:pointer;"
  (click)="onClickAttachment()">{{_form.dir_path}} <i class="fa fa-paperclip"></i></p>
</div>

<div class="material-form-group"
class="col-md-offset-3 col-md-6 col-sm-offset-3  col-sm-6 col-xs-12"
*ngIf="!_readonly">
<mat-form-field class="material-form-control" (click)="onClickAttachment()">
  <div class="material-file-input-textbox" >
    <input placeholder="Attachment" 
        matInput disabled 
        value="{{_form.dir_path}}" >
  </div>
  <div class="col-sm-1 material-file-input-icon pull-right" >
    <button mat-icon-button
            (click)="fileInput.click()" > 
          <i class="fa fa-paperclip"></i>
    </button>
  </div>
<span hidden>
  <input type="file" 
        (change)="onChangeFile()"
        #fileInput>
</span>
</mat-form-field>
</div> <!-- material-form-group -->

  </div>
</div>
