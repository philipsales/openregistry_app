<div id="page-content"
     class="col-md-offset-3 col-md-9">
  <header class="app-header row">
    <div class="app-header--primary">
      
      <div class="app-header--context">
	<div class="app-header--breadcrumbs">
	  <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
	    <li>
	      <a [routerLink]="['./']">Administration</a>
	    </li>
	  </ol>
	</div>
	<h1 class="app-header--heading">
	  Users
	</h1>
      </div>
    </div>  
    <div class="app-header--secondary">
    </div>
  </header>

  <div class="row">

    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
	<div class="input-group">
	  <input type="text" class="form-control" placeholder="Search for...">
	  <span class="input-group-btn">
	    <button class="btn btn-default" type="button">Go!</button>
	  </span>
	</div>
      </div>
      <a [routerLink]="['/admin/users/create']" class="btn btn-default pull-right">
	<i class="fa fa-plus"></i> &nbsp; Create User
      </a>
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>First Name</th>
	    <th>Last Name</th>
			<th>Username</th>
			<th style="text-align: center"></th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let user of users; let i = index">
	    <th scope="row">{{ i+1 }}</th>
	    <td>{{ user.first_name }}</td>
	    <td>{{ user.last_name }}</td>
			<td>{{ user.username }}</td>
			<td style="text-align: right">
					<button 
					 class="btn btn-sm btn-default"
					 [routerLink]="['/admin/users/view', user.id]">
					 <i class="fa fa-eye"></i> View</button>
					 <button 
					 class="btn btn-sm btn-warning"
					 [routerLink]="['/admin/users/update', user.id]">
					 <i class="fa fa-edit"></i> Update</button>
				</td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>
