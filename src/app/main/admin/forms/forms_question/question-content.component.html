  <div class="panel-body">
    <div [formGroup]="questionGroup">
      <div class="form-group">
        <input type="hidden" class="form-control"
               formControlName="key">
        <div class="row">
          <div class="col-sm-9">
            <!--<label>Question</label>-->
            <label>&nbsp;</label>
            <input type="text" class="form-control"
                   placeholder="Untitled question"
                   formControlName="label">
          </div>
          <div class="col-sm-3">
            <label>Type</label>
            <select formControlName="type" 
                    class="form-control">
                <option *ngFor="let type of questionTypes"
                        [value]="type.value"> {{type.label}}</option>
            </select>
          </div>
        </div>
        <!--<label>Order</label>-->
        <label>&nbsp;</label>
        <input type="hidden" 
               class="form-control"
               formControlName="order">

        <div class="row">
          <div class="form-group"
               [hidden]="questionGroup.get('type').value=='textbox'  ||
                         questionGroup.get('type').value=='textarea' ||
                         questionGroup.get('type').value=='datepicker'">
            <question-option-array
               [parentForm]="questionGroup"
               [options]="question?.options" 
               [viewState]="viewState" >
            </question-option-array>
          </div>
        </div>

        <div class="ln_solid"></div>
        <span class="form-footer-editor-fxn col-sm-1 pull-right" 
            (click)="removed.emit()">
          <i class="fa fa-3x fa-trash-o"></i>
        </span>
        <span [hidden]="true"
              class="form-footer-editor-fxn col-sm-1 pull-right" 
              (click)="clone.emit()">
          <i class="fa fa-3x fa-clone"></i>
        </span>
        <span class="checkbox form-footer-editor-fxn col-sm-3 pull-right" >
          <label class="pull-right">
            <input type="checkbox" name="input_required"
                 formControlName="required"
                 [checked]="question.required"
                 id="input_required"> Is Required?
          </label>
        </span>

      </div>

    </div>
  </div>
