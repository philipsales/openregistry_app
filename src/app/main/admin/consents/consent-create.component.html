<div id="page-content"
     class="col-md-offset-3 col-md-9">
  <header class="app-header row">
    <div class="app-header--primary">
      <div class="app-header--context">
        <div class="app-header--breadcrumbs">
          <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
            <li>
              <a [routerLink]="['/admin/consent']">Administration</a>
            </li>
            <li>
              <a [routerLink]="['/admin/consent/list']">Consent List</a>
            </li>
            <li>
              <a [routerLink]="['/admin/consent/create']">Create</a>
            </li>
          </ol>
        </div>
        <h1 class="app-header--heading">
          Consent 
        </h1>
      </div>
    </div>  
    <div class="app-header--secondary">
    </div>
  </header>

  <div class="row" id="">
    <!-- consent form-->
    <div class="col-md-12 col-sm-12 col-xs-12"> 
        <form [formGroup]="consentForm" novalidate>

          <div class="row">
              <div class="col-md-12 table-nav" style="background: reen">
                <div class="col-sm-3 reset-wrapper">
                  <button class="btn btn-default pull-left"
                    *ngIf="state_view !== 'view'"
                    (click)="onResetClick()">
                    <i class="fa fa-refresh"></i> &nbsp; Reset
                  </button>
                </div>
                <div class="col-sm-4 col-sm-offset-1">
                  <div class="alert alert-danger"
                        [hidden]="!has_errors">
                    <strong>
                      <i class="fa fa-warning"></i> Unable to process your request.
                    </strong>
                  </div>
                  <br/>
                </div>
            
                <div class="row">
                  <button class="btn btn-success pull-right"
                    *ngIf="state_view === 'create'"
                    [disabled]="consentForm.status === 'INVALID' || is_processing"
                    (click)="onSaveClick(consentForm.value)">
                    <i class="fa fa-save"></i> &nbsp; Save
                  </button>
                  <button class="btn btn-success pull-right"
                    *ngIf="state_view === 'update'"
                    [hidden]="state_view !== 'update'"
                    [disabled]="consentForm.status === 'INVALID' || is_processing"
                    (click)="onUpdateClick(consentForm.value)">
                    <i class="fa fa-edit"></i> &nbsp; Update 
                  </button>
                </div> 
              </div> 
          </div>
          <!-- information -->
          <div class="row text-center" class="x_panel">
              <div class="col-sm-12" style="background: ink" > 
                <div class="material-form-group">
                    <mat-form-field class="material-form-control"> 
                    <input matInput
                          placeholder="Name"
                          [errorStateMatcher]="error_matcher"
                          formControlName="name">
                          <mat-error *ngIf="consentForm.get('name').hasError('required')">
                              Name is required
                          </mat-error>
                    </mat-form-field>
                    <mat-form-field class="material-form-control">
                        <input matInput
                              placeholder="Number"
                              formControlName="number">
                            <mat-error *ngIf="consentForm.get('number').hasError('required')">
                              Number is required
                            </mat-error>
                    </mat-form-field>
                </div>
                <div class="material-form-group">
                  <mat-form-field class="material-form-control">
                      <input matInput
                            placeholder="Description"
                            formControlName="description">
                  </mat-form-field>
                </div>
            </div>
          </div>
          <!-- information -->
          <p> Form value {{ consentForm.value | json }}</p>
          <p> Form status {{ consentForm.status | json }}</p>
        </form>
    </div> <!-- consentform-->
  </div> <!-- page-body -->
</div> <!-- page-content -->
