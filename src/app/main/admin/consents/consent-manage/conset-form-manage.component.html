  <!-- Selected Forms  -->
<h1> consent-form-manage-works! </h1>

<div class="col-md-12 col-sm-12 col-xs-12"
    [hidden]="!_show"> 
      <div class="x_panel">
        <div class="x_title">
          <h2 class="pull-left">Consent Forms</h2>
          <div class="pull-right">
            <button mat-button class="pull-right" 
                (click)="onAddForm()">
                <i class="fa fa-plus"></i> Add Form
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

        <mat-table #table [dataSource]="datasource">
          <ng-container matColumnDef="Name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let form"> {{form.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Department">
              <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
              <mat-cell *matCellDef="let form"> {{form.department}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

         
        </div> 
      </div>
</div>
