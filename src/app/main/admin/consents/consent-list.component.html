<div id="page-content"
     class="col-md-offset-3 col-md-9">

  <header class="app-header row">
    <div class="app-header--primary">
      
      <div class="app-header--context">
	<div class="app-header--breadcrumbs">
	  <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
	    <li>
	      <a [routerLink]="['./']">Administration</a>
	    </li>
	  </ol>
	</div>
	<h1 class="app-header--heading">
	  Consent 
	</h1>
      </div>
    </div> <!-- app-header--primary -->

    
    <div class="app-header--secondary">
    </div>
  </header>

  <div class="row">

    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
	<div class="input-group">
	  <input type="text" class="form-control" placeholder="Search for...">
	  <span class="input-group-btn">
	    <button class="btn btn-default" type="button">Go!</button>
	  </span>
	</div>
      </div>
      <a [routerLink]="['/admin/consent/create']"
         class="btn btn-default pull-right">
        <i class="fa fa-plus"></i> &nbsp; Create Consent
      </a>
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Consent Name </th>
	    <th>Form number</th>
	    <th>Description </th>
	    <th>Date Created</th>
	    <th style="text-align: center"></th>
	  </tr>
	</thead>
	<tbody>
	  <tr  *ngFor="let consent of consents; let i = index">
	    <th scope="row">{{ i + 1 }}</th>
      <td matTooltip="">{{ consent.name  }} </td>
      <td matTooltip="">{{ consent.number }} </td>
      <td matTooltip="{{consent.description}}">{{ consent.description | ellipsis:50 }} </td>
			<td>{{ consent.date_created | date: 'medium' }}</td>
			<td style="text-align: right">
        <button 
						[routerLink]="['/admin/consent/view/',consent._id]"
						class="btn btn-sm btn-default ">
					 <i class="fa fa-eye"></i> &nbsp; View 
				</button>
        <button 
						[routerLink]="['/admin/consent/update/',consent._id]"
						class="btn btn-sm btn-warning ">
					 <i class="fa fa-edit"></i> &nbsp; Update 
				</button>
			</td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>
