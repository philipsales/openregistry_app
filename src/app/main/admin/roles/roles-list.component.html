<div id="page-content"
     class="col-md-offset-3 col-md-9">

  <header class="app-header row">
    <div class="app-header--primary">
      
      <div class="app-header--context">
	<div class="app-header--breadcrumbs">
	  <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
	    <li>
	      <a [routerLink]="['./']">Administration</a>
	    </li>
	  </ol>
	</div>
	<h1 class="app-header--heading">
	  Roles
	</h1>
      </div>
    </div> <!-- app-header--primary -->

    
    <div class="app-header--secondary">
    </div>
  </header>

  <div class="row">

    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
	<div class="input-group">
	  <input type="text" class="form-control" placeholder="Search for...">
	  <span class="input-group-btn">
	    <button class="btn btn-default" type="button">Go!</button>
	  </span>
	</div>
      </div>
      <a [routerLink]="['/admin/roles/create']"
	 class="btn btn-default pull-right">
	<i class="fa fa-plus"></i> &nbsp; Create Role
      </a>
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Name</th>
	    <th>Status</th>
	  </tr>
	</thead>
	<tbody>
	  <tr  *ngFor="let role of roles; let i = index">
	    <th scope="row">{{ i + 1 }}</th>
	    <td>{{ role.name }}</td>
	    <td>
	      <span *ngIf="role.is_active" class="badge badge--success" #active> Active</span>
	      <span *ngIf="!role.is_active"  class="badge badge--failed" #inactive>Inactive</span>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>
