<div id="page-content" class="col-md-offset-3 col-md-9">
    <header class="app-header row">
      <div class="app-header--primary">
        <div class="app-header--context">
          <div class="app-header--breadcrumbs">
            <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
              <li>
                <a [routerLink]="['./']">Administration</a>
              </li>
            </ol>
          </div>
          <h1 class="app-header--heading">
            Reports 
          </h1>
        </div>
      </div> <!-- app-header--primary -->
      <div class="app-header--secondary">
      </div>
    </header>
    <br/> <br/>

  <div class="row">
    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
      <button class="btn btn-success pull-right"
        (click)="onViewMedicalCount()">
        <i class="fa fa-plus e2e-report-medical-view"></i> &nbsp; View Report 
      </button>
      <button class="btn btn-success pull-right"
        (click)="onDownloadMedicalRaw()">
        <i class="fa fa-plus e2e-report-medical-download"></i> &nbsp; Download Raw Report 
      </button>
      <button class="btn btn-success pull-right"
        (click)="downloadJSON()">
        <i class="fa fa-plus e2e-report-medical-download"></i> &nbsp; Download JSONReport 
      </button>
      <!--
      <a class="btn btn-default pull-right">
          <i class="fa fa-plus e2e-report-medical-download"></i> &nbsp; Download Report 
      </a>
      -->
    </div>
     <div class="col-md-12">
      <table class="table table-striped">
        <thead> 
          <tr  *ngFor="let data of testData; let i = index">
            <!-- <th>{{ objectKeys(data).sort() }}</th> -->
          </tr>
        </thead>
        <tbody>
          
          <tr  *ngFor="let data of testData; let i = index">
            <td *ngFor="let key of objectKeys(data).sort()">
              <span>{{ data[key] }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <!-- <tr> -->
          <!-- <tr  *ngFor="let report of tableHeaders; let i = index">
            <th>{{report}}</th>
          </tr> -->
        </thead>
        <tbody>
     
          <span  *ngFor="let data of reportCounts; let i = index">
            <tr *ngFor="let key of objectKeys(data).sort()">
              <td> <strong>{{ key }}</strong> </td>
              <td> <span>{{ data[key] }}</span> </td>
            </tr>
          </span>
        </tbody>
      </table>
    </div>
  </div>
</div>
