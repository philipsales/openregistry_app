<div id="page-content" class="col-md-offset-3 col-md-9">
    <header class="app-header row">
      <div class="app-header--primary">
        <div class="app-header--context">
          <div class="app-header--breadcrumbs">
            <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
              <li>
                <a [routerLink]="['./']">Administration</a>
              </li>
            </ol>
          </div>
          <h1 class="app-header--heading">
            Reports 
          </h1>
        </div>
      </div> <!-- app-header--primary -->
      <div class="app-header--secondary">
      </div>
    </header>
    <br/> <br/>

  <div class="row">
    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
      <button class="btn btn-success pull-right"
        (click)="onDownloadReport()">
        <i class="fa fa-plus e2e-report-medical-download"></i> &nbsp; Generate Report 
      </button>
      <!--
      <a class="btn btn-default pull-right">
          <i class="fa fa-plus e2e-report-medical-download"></i> &nbsp; Download Report 
      </a>
      -->
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <!-- <tr> -->
          <!-- <tr  *ngFor="let report of tableHeaders; let i = index">
            <th>{{report}}</th>
          </tr> -->
        </thead>
        <tbody>
          <!-- <tr  *ngFor="let report of reports; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ report.name }}</td>
            <td>{{ report.date_duration_start}} - {{ report.date_duration_end}} </td>
            <td>
            </td>
          </tr> -->
          <tr  *ngFor="let data of testData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <!-- <td *ngFor="let key of objectKeys(data).reverse()"> -->
            <td *ngFor="let key of objectKeys(data).sort()">
              <strong>{{ key }}</strong>
              <br/>
              <span>{{ data[key] }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
