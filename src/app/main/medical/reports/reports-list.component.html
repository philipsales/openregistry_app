<div id="page-content"
     class="col-md-offset-3 col-md-9">
    <header class="app-header row">
      <div class="app-header--primary">
        <div class="app-header--context">
          <div class="app-header--breadcrumbs">
            <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
              <li>
                <a [routerLink]="['./']">Administration</a>
              </li>
            </ol>
          </div>
          <h1 class="app-header--heading">
            Reports 
          </h1>
        </div>
      </div> <!-- app-header--primary -->
      <div class="app-header--secondary">
      </div>
    </header>

  <div class="row">

    <div class="col-md-12 table-nav">
      <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    
    <div class="col-md-12">
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Name</th>
	    <th>Duration Date</th>
	    <th>Action</th>
	  </tr>
	</thead>
	<tbody>
	  <tr  *ngFor="let report of reports; let i = index">
	    <th scope="row">{{ i + 1 }}</th>
	    <td>{{ report.name }}</td>
      <td>{{ report.date_duration_start}} - {{ report.date_duration_end}} </td>
	    <td>
	      <span class="badge badge--success" #download>View</span>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>
