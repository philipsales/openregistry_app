<div id="page-content"
     class="col-md-offset-3 col-md-9">

     <header class="app-header row">
      <div class="app-header--primary">
        <div class="app-header--context">
          <div class="app-header--breadcrumbs">
            <ol class="aui-nav aui-nav-breadcrumbs" resolved="">
              <li>
                <a [routerLink]="['/medical/cases']">Medical Registry</a>
              </li>
              <li>
                <a [routerLink]="['/medical/cases/list']">Medical Cases List</a>
              </li>
              <li>
                <a [routerLink]="['/medical/cases/update', caseid]">Case</a>
              </li>
              <li>
                <a [routerLink]="['/medical/cases/view/' + caseid + '/forms/' + form_answer_id]">Form</a>
              </li>
            </ol>
          </div>
          <h1 class="app-header--heading">
            Cases 
          </h1>
        </div>
      </div> <!-- app-header--primary -->  
      <div class="app-header--secondary">
      </div>
    </header>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <br/> <br/>
    <div *ngIf="caseform">
      <div class="row">
        <app-dynamic-form
          [method]="'UPDATE'"
          [answers]="answers"
          [caseid]="caseid"
          [casenumber]="casenumber"
          [dirpath]="dirpath"
          [formanswerid]="form_answer_id"
          [inquestionz]="caseform?.sections" 
          [insectionz]="caseform?.sections" >
        </app-dynamic-form>
      </div>
    </div>
  </div>
</div>
