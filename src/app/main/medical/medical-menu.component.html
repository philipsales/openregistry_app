<div id="side_menu"
     class="col-md-3">
  <div class="row">
    <div class="col-md-12">
      <app-medical-menu-title></app-medical-menu-title>
    </div>
  </div>

  <div class="row">
    <div class="sidebar">
      <ul class="nav nav-sidebar" style="">
        <li routerLinkActive="active"
        appPcariauth
          [mustHavePermission]="['medical_form_create', 'medical_form_approve', 'medical_form_view', 'medical_form_update', 'medical_form_delete']"
          [mustBeAll]="false">
          <a  [routerLink]="['./medforms']">
						<i class="fa fa-clone e2e-medical-form"></i>Forms</a>
        </li>
        <li routerLinkActive="active"
       appPcariauth
          [mustHavePermission]="['medical_case_create', 'medical_case_view', 'medical_case_update']"
          [mustBeAll]="false">
          <a  [routerLink]="['./cases']">
						<i class="fa fa-stethoscope e2e-medical-case"></i>&nbsp;Cases</a>
        </li> 
        <li routerLinkActive="active"
        appPcariauth
          [mustHavePermission]="['medical_report_view']"
          [mustBeAll]="false">
          <a  [routerLink]="['./reports']">
						<i class="fa fa-area-chart e2e-medical-report"></i>Reports</a>
        </li> 
      </ul>
    </div>
  </div> <!-- row -->
</div>
